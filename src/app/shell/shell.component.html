<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          <span translate>Menu</span>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let menuItem of menuItems" (click)="open(menuItem.component)">
          <span translate>{{menuItem.title}}</span>
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav main [root]="rootNav" #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>

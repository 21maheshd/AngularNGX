<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          <span translate>Menu</span>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button menuClose ion-item routerLink="/home" routerLinkActive="active">
          <span translate>Home</span>
        </button>
        <button menuClose ion-item routerLink="/about" routerLinkActive="active">
          <span translate>About</span>
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav main [root]="navRoot" #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
